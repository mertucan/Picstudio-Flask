<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Basic -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- Mobile Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Site Metas -->
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <meta name="author" content="" />
      
        <title>{% block title %}{% endblock %} - Picstudio</title>
      
        <!-- slider stylesheet -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
      
        <!-- bootstrap core css -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}" />
      
        <!-- Custom styles for this template -->
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
      
        <!-- responsive style -->
        <link href="{{ url_for('static', filename='css/responsive.css') }}" rel="stylesheet" />
      
      </head>

      <body>

        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom_nav-container d-block">
            <div class="main_nav_menu">
              {% if not hide_menu %}
<div class="fk_width">
    <div class="custom_menu-btn">
        <button onclick="openNav()">
            <span class="s-1"> </span>
            <span class="s-2"> </span>
            <span class="s-3"> </span>
        </button>
    </div>
    <div id="myNav" class="overlay">
        <div class="overlay-content">
            <a class="" href="{{ url_for('index') }}">Home <span class="sr-only">(current)</span></a>
            <a class="" href="{{ url_for('about') }}">About </a>
            <a class="" href="{{ url_for('gallery') }}">Gallery </a>
            <a class="" href="{{ url_for('blog') }}">Blog </a>
            <a class="" href="{{ url_for('testimonial') }}">Testimonial </a>
            <a class="" href="{{ url_for('quote') }}">Qoutes </a>
        </div>
    </div>
</div>
{% endif %}
              <a class="navbar-brand" href="{{ url_for('index') }}">
                <span>
                  Picstudio
                </span>
              </a>
              <div class="user_option">
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('logout') }}">
                  logout
                </a>
                {% if current_user.username == 'admin' %}
                  <script>
                      window.location.href = "{{ url_for('admin.index') }}";
                  </script>
                {% endif %}
                {%else%}
                <a href="{{ url_for('login') }}">
                  login
                </a>
                <a href="{{ url_for('register') }}">
                  register
                </a>
                {%endif%}
              </div>
            </div>
          </nav>
        </div>
        {% block content %} {% endblock %}
</body>
</html>
