<!-- client section -->

<section class="client_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col-lg-5 ml-auto">
          <div class="heading_container">
            <h2>
              What Says Customer
            </h2>
            <p>
              It is a long established fact that a reader will be distracted by the readable content of a page
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="client_container">
      <div class="client_bg">
        <img src="{{ url_for('static', filename='images/gallery-bg.png') }}" alt="" />
      </div>
      <div class="container">
        <div class="client_box">
          <div class="row">
            <div class="col-lg-6">
              <div class="box b1">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner">
                    {% for message in messages %}
                      <div class="carousel-item {% if loop.first %}active{% endif %}">
                        <div class="client_content-box layout_padding">
                          <div class="img-box">
                            <img src="{{ url_for('static', filename='images/client.png') }}" alt="" />
                          </div>
                          <div class="detail-box">
                            <h4>{{ message.name }}</h4>
                            <p>{{ message.message }}</p>
                            <img src="{{ url_for('static', filename='images/quote.png') }}" alt="" />
                          </div>
                        </div>
                      </div>
                    {% endfor %}
                  </div>
                  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
            </div>
            
            <div class="col-lg-6">
              <div class="box b2">
                <div class="camera_img-box">
                  <img src="{{ url_for('static', filename='images/camera.png') }}" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- end client section -->
