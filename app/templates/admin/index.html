{% extends 'admin/master.html' %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block body %}
  <div class="container text-center mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Hoş Geldiniz!</h1>
        
        <div class="card-text">
          <p>Kullanıcı Adı: {{ current_user.username }}</p>
          <p>E-posta: {{ current_user.email }}</p>
        </div>

        <div class="card-text mt-3">
          <h5>İstatistikler</h5>
          <!-- İstatistik veya grafiklerinizi ekleyin -->
        </div>

        <form action="{{ url_for('logout') }}" method="post">
          <button type="submit" class="btn btn-danger mt-3">Çıkış Yap</button>
        </form>
      </div>
      
      <div class="card-footer text-muted mt-3">
        &copy; 2024 Admin Sayfası
      </div>
    </div>
  </div>
{% endblock %}
